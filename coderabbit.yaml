# CodeRabbit Configuration File
# Documentation: https://coderabbit.ai/docs

language: "en-US"
early_access: false
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "Squelch"
    drafts: false
  tools:
    ast-grep:
      enabled: true
    gitleaks:
      enabled: true
    markdownlint:
      enabled: true
    shellcheck:
      enabled: true
    yamllint:
      enabled: true
chat:
  auto_reply: true
